  <body>
    <div class="body body--start p-home">
      <section class="sign sign--login" id="sign">
        <div class="sign__wrapper">
          <div class="sign__wrapper-left"></div>
          <div class="sign__wrapper-right">
            <div class="sign__container">
              <h1 class="sign__title">Hello!</h1>
              <p class="sign__text">Sign in with your credentials or <br>create a new account</p>
              <div class="c-form c-form--login" action="" method="" autocomplete="off">
                <div class="c-form__field c-form__field--input">
                  <div class="c-form__input-wrapper">
                    <input class="c-form__input" type="email" id="email" name="email" autocomplete="username" placeholder="Email address" value="" input-js="input-js"/>
                  </div>
                  <div class="c-form__notify">
                  </div>
                </div>
                <div class="c-form__field c-form__field--input">
                  <div class="c-form__input-wrapper">
                    <input class="c-form__input" type="password" id="password" name="password"  autocomplete="current-password" placeholder="Password" value="" input-js="input-js"/>
                  </div>
                  <div class="c-form__notify">
                  </div>
                </div>
                <div class="c-form__group c-form__group--btnlink c-form__group--two">
                  <div class="c-form__group-col c-form__group-col-0">
                    <div class="c-form__field c-form__field--btn c-form__field--btn-login">
                      <button class="c-form__btn" type="submit" id="disconnect">Login</button>
                    </div>
                  </div>
                  <div class="c-form__group-col c-form__group-col-1">
                    <div class="c-form__field c-form__field--link"><a class="c-form__link" href="/" title="">Forgot password?</a></div>
                  </div>
                </div>
              </div>
              <p class="sign__subtitle">Dont have an  account? <a href='register.html'>Create one</a></p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
