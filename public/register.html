  <body>
    <div class="body body--start p-register">
      <section class="sign sign--register" id="sign">
        <div class="sign__wrapper">
          <div class="sign__wrapper-left"></div>
          <div class="sign__wrapper-right">
            <h1 class="sign__main">DuniaPay</h1>
            <div class="sign__container">
              <h2 class="sign__title">Sign up</h2>
              <p class="sign__subtitle sign__subtitle-0">Create an account to send money<br><a href='#'>without limits.</a></p>
              <div class="c-form c-form--login" action="" autocomplete="off">
                <div class="c-form__field c-form__field--input">
                  <div class="c-form__input-wrapper">
                    <input class="c-form__input" type="text" id="firstname" name="firstname" autocomplete = "firstname" placeholder="Firstname" value="" input-js="input-js"/>
                  </div>
                  <div class="c-form__notify">
                  </div>
                </div>
                <div class="c-form__field c-form__field--input">
                  <div class="c-form__input-wrapper">
                    <input class="c-form__input" type="text" id="lastname" name="name" autocomplete = "lastname" placeholder="Name" value="" input-js="input-js"/>
                  </div>
                  <div class="c-form__notify">
                  </div>
                </div>
                <div class="c-form__field c-form__field--input">
                  <div class="c-form__input-wrapper">
                    <input class="c-form__input" type="email" id="email" name="email" autocomplete = "username" placeholder="Email  " value="" input-js="input-js"/>
                  </div>
                  <div class="c-form__notify">
                  </div>
                </div>
                <div class="c-form__field c-form__field--input">
                  <div class="c-form__input-wrapper">
                    <input class="c-form__input" type="password" id="password" name="password" autocomplete="new-password" placeholder="Password" value="" input-js="input-js"/>
                  </div>
                  <div class="c-form__notify">
                  </div>
                </div>
                <p class="sign__subtitle sign__subtitle-1">By signing up your agree to our<br><a href='#'>Terms and Conditions</a></p>
                <div class="c-form__field c-form__field--btn c-form__field--btn-register">
                  <button class="c-form__btn" id="Signup" type="submit">Sign up</button>
                </div>
              </div>
              <p class="sign__text">I already have an account. <a href='index.html'>Login</a></p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
