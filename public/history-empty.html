          <p>Add contact</p>
        </div>
        <div class="modal__body">
          <div class="c-form__group c-form__group--two">
            <div class="c-form__group-col c-form__group-col-0">

                <div class="c-form__input-wrapper">
                  <input class="c-form__input" type="text" id="firstname" name="first_name" placeholder="Type your first name" value="" input-js="input-js"/>

                <div class="c-form__notify">
                </div>
              </div>
            </div>
            <div class="c-form__group-col c-form__group-col-1">

                <div class="c-form__notify">

              </div>
            </div>
          </div>
          <div class="c-form__group c-form__group--three">
            <div class="c-form__group-col c-form__group-col-0">
              <div class="c-form__field c-form__field--select">
                <label class="c-form__label" for="select_birthday">birthday</label>
                <div class="c-form__select-wrapper">
                  <div class="c-form__select-value"></div>
                  <select class="c-form__select" id="birthday" name="select_birthday" select-js="select-js">
                    <option value="" disabled="disabled" selected="selected" hidden="hidden">Choose your birthday</option>
                    <option value="Some option 1">Some option 1</option>
                    <option value="Some option 2">Some option 2</option>
                    <option value="Some option 3">Some option 3</option>
                  </select>
                  <div class="c-form__select-icon"><i></i></div>
                </div>
                <div class="c-form__notify">
                </div>
              </div>
            </div>
            <div class="c-form__group-col c-form__group-col-1">
              <div class="c-form__field c-form__field--select">
                <label class="c-form__label" for="select_gender">Gender</label>
                <div class="c-form__select-wrapper">
                  <div class="c-form__select-value"></div>
                  <select class="c-form__select" id="gender" name="select_gender" select-js="select-js">
                    <option value="" disabled="disabled" selected="selected" hidden="hidden">Choose your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                  <div class="c-form__select-icon"><i></i></div>
                </div>
                <div class="c-form__notify">
                </div>
              </div>
            </div>
            <div class="c-form__group-col c-form__group-col-2">
              <div class="c-form__field c-form__field--input">
                <label class="c-form__label" for="mobile_number">Mobile number</label>
                <div class="c-form__input-wrapper">
                  <input class="c-form__input" type="text" id="mobileNumber" name="mobile_number" placeholder="+1 -343-853-7096" value="" input-js="input-js"/>
                </div>
                <div class="c-form__notify">
                </div>
              </div>
            </div>
          </div>
          <div class="c-form__field c-form__field--input">
            <label class="c-form__label" for="address">address</label>
            <div class="c-form__input-wrapper">
              <input class="c-form__input" type="text" id="address" name="address" placeholder="Type your address" value="" input-js="input-js"/>
            </div>
            <div class="c-form__notify">
            </div>
          </div>
          <div class="c-form__group c-form__group--two">
            <div class="c-form__group-col c-form__group-col-0">
              <div class="c-form__field c-form__field--input">
                <label class="c-form__label" for="city">country</label>
                <div class="c-form__input-wrapper">
                  <input class="c-form__input" type="text" id="country" name="city" placeholder="Type your country" value="" input-js="input-js"/>
                </div>
                <div class="c-form__notify">
                </div>
              </div>
            </div>
            <div class="c-form__group-col c-form__group-col-1">
              <div class="c-form__field c-form__field--select">
                <label class="c-form__label" for="select_state">city</label>

                  <div class="c-form__select-value"></div>
